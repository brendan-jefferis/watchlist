<template name="listPage">
	{{#if currentUser}}
		{{#unless count}}
			<span class="no-movies">You haven't added any movies yet! You should <a href="#" class="add-movie">go do that.</a></span>
		{{else}}
		<div class="title">
			<h4>A List of Movies I Intend to Watch.</h4>
		</div>
		{{> filters}}
		{{> list}}
		{{/unless}}
	{{else}}
		<span class="no-movies">You haven't added any movies yet! You should <a href="#" class="add-movie">go do that.</a></span>
	{{/if}}
</template>



<template name="filters">
	<ul class="nav nav-pills">
		<li class="{{no_filter}}"><a href="#" id="no-filter">All <span class="badge"></span></a></li>
		{{#each genres}}
			{{> genre}}
		{{/each}}
	</ul>
</template>



<template name="list">
	<table class="table table-striped">
		<thead>
			<th>Title</th>
			<th>Genre</th>
			<th>Release Date</th>
			<th>Listed By</th>
		</thead>
		{{#each movies}}
			{{> movie}}
		{{/each}}
	</table>
</template>



<template name="movie">
	<tr class="{{genre}}">
		<td>{{title}}</td>
		<td>{{genre}}</td>
		<td>{{date}}</td>
		<td>{{username}}</td>
		{{#if can_remove}}
			<td><div class="remove icon-remove"></div></td>
		{{else}}
			<td></td>
		{{/if}}
	</tr>
</template>



<template name="genre">
	<li class="{{active}}"><a href="#" class="filter {{this}}">{{this}}</a></li>
</template>
