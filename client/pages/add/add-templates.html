<!-- Add page template

* Add a movie by title, release date (or 'out now'; default: 'unknown') and genre
================================================== -->
<template name="addPage">

	{{#if currentUser}}
		{{> add_movie}}
	{{else}}
		<span class="logged-out">Sign in to start saving movies.</span>
	{{/if}}

</template>



<!-- Add movie form

* Checking #out-now hides date entry field
================================================== -->
<template name="add_movie">

	<form class="span12" id="add-movie-form">

		{{#if movie_added}}
			<div class="confirm alert {{alert_status}}">{{confirmation}}</div>
		{{/if}}

		<label for="new-title">Title</label>
		<input id="new-title" class="span12" placeholder="Enter movie title">

		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
				<input type="checkbox" id="out-now">Out Now
				</label>
			</div><!-- // .controls -->
		</div><!-- // .control-group -->

		{{#unless out_now}}
			<label for="new-date">Release Date</label>
			<input type="date" id="new-date">
		{{/unless}}

		<label for="new-genre">Genre</label>
		<select id="new-genre" class="span12">
			<option>Funny</option>
			<option>Serious</option>
			<option>SciFi</option>
			<option>TV</option>
			<option>Doco</option>
			<option>Indie</option>
			<option>Scary</option>
		</select>

		<div id="btn-add" class="btn btn-primary btn-block btn-large">Add</div>

	</form>

</template>
