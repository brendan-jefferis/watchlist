<template name="footer">
	<div class="container">
		<ul class="inline pull-right">
			<li><a href="https://github.com/brendan-jefferis/watchlist">View on Github</a></li>
			{{#if currentUser}}
				<li>
				{{#unless confirm_delete}}
					<a href="#" id="delete">Delete My Account</a>
				{{else}}
					<span class="label label-important label-confirm-delete">Are you sure? <a href="#" id="confirm-delete">Yes</a> / <a href="#" id="dont-delete">No</a></span></li>
				{{/unless}}
			{{/if}}
		</ul>
	</div>
</template>
